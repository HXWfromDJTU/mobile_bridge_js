<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobile Bridge Test</title>
</head>
<body>
<h2>Welcome to Mobile Bridge.</h2>
<div id="content"></div>
<script src="../../dist/umd/mobile_bridge_js.umd.min.js"></script></body>
<script type="text/javascript">
  const container = document.getElementById('content')
  const content = window.MobileBridge
  container.innerText = content

  console.log('window.MobileBridge', window.MobileBridge)
  const testMessageDelay = 3000

  // 时延后进行消息测试
  setTimeout(() => {
    // 发送请求测试
    window.MobileBridge.request({
      method: 'test-method',
      params: {test: 123}
    })

    // 消息通知测试
    window.MobileBridge.request({
      method: 'test-method',
      params: { msg: 'notify message' },
    }, true)
  }, testMessageDelay)
</script>
</html>
